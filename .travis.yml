language: c

compiler:
  - gcc

before_script:
  - sudo apt-get -qq update
  - apt-cache search mixer | grep sdl2
  - sudo apt-get -qq install cmake libsdl1.2-dev libsdl-image1.2-dev libsdl-gfx1.2-dev libsdl-ttf2.0-dev libsdl2-mixer-dev libxml2-dev
  - mkdir build
  - cd build
  - cmake ..

script: make
